<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: orange;
            margin: 20px;
        }
        .box.red{
            background: red;
        }
        .box.green{
            background: greenyellow;
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    
    <div class="box" onmouseup="callMessage()"></div>
    <div class="box red" onclick="growUp()"></div>
    <div class="box green" onclick="makeText()"></div>

    <script>
        // 이벤트 핸들러 : 이벤트가 발생했을때 브라우저가 대신 호출
        function callMessage(){
            alert('첫 번째 박스 클릭');
        }

        const growUp = function(){
            const $redBox = document.querySelector('.red');
            $redBox.style.width = '200px';
        };
        const makeText = () => {
            const $green = document.querySelector('.green');
            $green.textContent = '안녕';
        }
    </script>


</body>
</html>
