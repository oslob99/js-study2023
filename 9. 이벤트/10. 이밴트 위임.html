<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #fruits {
            display: flex;
            list-style: none;
            padding: 20px;
            border: 2px solid red;
        }
        #fruits li {
            width: 100px;
            cursor: pointer;
            background: orange;
            margin-right: 10px;
        }
        .active {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <ul id="fruits">
        <li id="apple" class="active">Apple</li>
        <li id="banana">Banana</li>
        <li id="grape">Grape</li>
    </ul>

    <div>선택된 과일: <em class="msg">Apple</em></div>

    <label>
        # 새로운 과일 추가하기: 
        <input type="text" class="text-box">
        <button id="add">추가</button>
    </label>

    <script>
        const $text = document.querySelector('.text-box');
        const $btn = document.getElementById('add');



        $btn.addEventListener('click', ()=>{
            const $add = document.createElement('li');
            $fruits.appendChild($add);
            console.log($text.value);
            $add.setAttribute('id', $text.value);
            $fruits.lastChild.textContent = $text.value;
        });



        // li태그들에게 일일히 이벤트를 부여하면
        // 새롭게 추가되는 li들도 또 이벤트를 부여해줘야
        // 하는 번거로움

        // 부모 태그인 ul에 범용성있는 이벤트를 부여해서
        // li들이 버블링을 통해 사용하도록 설정

        const $fruits = document.querySelector('#fruits');

        // 태그에서 클래스 active를 제거하는 함수
        const removeActive = () => {
            [...$fruits.children].forEach($li =>{
                if($li.classList.contains('active')){
                    $li.classList.remove('active');
                    return;
                }
            });
        };


        $fruits.onclick = e => {

            // 이벤트 타겟 제한
            console.log(e.target.matches('#fruits li'));

            if(!e.target.matches('#fruits li')){
                return;
            }


            // console.log('클릭이벤트 발생');
            // console.log(e.target);

            // 1. 기존 active 붙은 태그 active제거
            removeActive();
            // 2. 클릭 대상에 클래스 active를 부여 후
            e.target.classList.add('active');
            // 3. 그 텍스트를 em.msg태그 복사
            const $msg = document.querySelector('.msg');
            $msg.textContent = e.target.textContent;
            
        };


    </script>


</body>
</html>
